<style>

    100% { opacity: 1; transform: translateY(0) rotate(0deg); }
  }
  .marquee-badge {

  .deco-star {

  .output-box {

  .source-tag {
    display: inline-block; font-family: 'JetBrains Mono', monospace;

  .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 220px; gap: 16px; text-align: center; }
  .empty-state .empty-icon { font-size: 48px; animation: bob 2s ease-in-out infinite; }

  .output-box::after {

  }

<script>
const QUOTES={office:["Would I rather be feared or loved? Easy. Both. I want people to be afraid of how much they love me.","I'm not superstitious, but I am a little stitious.","Sometimes I'll start a sentence and I don't even know where it's going. I just hope I find it along the way.","I knew exactly what to do, but in a much more real sense I had no idea what to do.","There's a lot of beauty in ordinary things. Isn't that kind of the point?","I talk a lot, so I've learned to tune myself out.","I am Beyonc√©, always.","I feel like all my kids grew up and then they married each other. It's every parent's dream.","I am running away from my responsibilities and it feels good.","The worst thing about prison was the dementors.","An office is not for dying. An office is a place for living life to the fullest, to the max, to the extreme.","The people that you work with are, when you get down to it, your very best friends.","You miss one hundred percent of the shots you don't take.","I wish there was a way to know you're in the good old days before you've actually left them.","Everything I have I owe to this job. This stupid, wonderful, boring, amazing job.","Bears, beets, Battlestar Galactica.","Identity theft is not a joke. Millions of families suffer every year.","I am a victim of a series of accidents, as are we all.","That's what she said. That's really what she said.","I am about to do something very bold in this job that I've never done before: try.","Dwight, you ignorant slut.","It takes an advanced sense of humor. I don't expect everybody to understand.","It just seems awfully mean. But sometimes the ends justify the mean.","I understand nothing. But I pretend I do, and people seem fine with it.","I want people to be afraid of how much they love me.","I'm an early bird and a night owl, so I'm wise and I have worms.","There are always a million reasons not to do something.","I don't care what they say about me. I just want to eat.","I got six numbers. One more would have been a complete phone number.","If I had a gun with two bullets and I was in a room with Hitler, Bin Laden, and Toby, I would shoot Toby twice."],seinfeld:["No soup for you! Come back, one year!","Not that there's anything wrong with that.","Serenity now! Serenity now!","I'm out there, Jerry, and I'm loving every minute of it!","A George divided against itself cannot stand.","These pretzels are making me thirsty.","It's not a lie if you believe it.","People don't turn down money! It's what separates us from the animals.","I don't want to be a pirate!","You know, we're living in a society! We're supposed to act in a civilized way.","Jerry, just remember, it's not a lie if you believe it.","The sea was angry that day, my friends, like an old man trying to send back soup in a deli.","Yada yada yada.","I was in the pool! I was in the pool!","I'm Victoria's secret. It's a secret because no one could ever imagine it.","Looking at cleavage is like looking at the sun. You don't stare at it. You get a sense of it and then you look away.","This is the most public yet of my many humiliations.","You want to get nuts? Come on, let's get nuts!","I have a really important question: Is it possible that I'm not as attractive as I think I am?","Why does everything have to be so jokey with you?","You can't have a good time with a bad haircut.","What is this obsession people have with books? They put them in their houses like they're trophies.","I think if one is going to consider oneself a so-called friend, one might as well go the distance.","I don't think I've ever been to an appointment in my life where I wanted the other guy to show up.","My whole life has been a complete waste of time.","I spend so much time trying to get their clothes off, I never thought of taking mine off.","You know the message you're sending out to the world with these sweatpants? You're telling the world: I give up.","I have no power. Why should I have power? I have no power.","Every instinct I have in every aspect of life is to do the opposite.","Was that wrong? Should I not have done that? I tell you, I gotta plead ignorance on this thing.","My name is George. I'm unemployed and I live with my parents.","Do you ever just get down on your knees and thank God that you know me and have access to my dementia?"],futurama:["Good news, everyone! I've taught the toaster to feel love!","Bite my shiny metal posterior.","I'm walking on sunshine! Whoa-oh!","Shut up and take my money!","I'm going to build my own theme park, with blackjack.","When you do things right, people won't be sure you've done anything at all.","The use of words expressing something other than their literal intention. Now that is irony.","Congratulations, Fry! You've snagged the perfect girlfriend. Amy is rich, she's probably got other qualities.","I find the most erotic part of a woman is the boobies.","Have you ever tried simply turning off the TV, sitting down with your children, and hitting them?","Oh, I don't have time for this. I have to go and buy a single piece of fruit with a coupon and then return it, making people wait behind me while I complain.","Sweet zombie Jesus!","I'm so embarrassed. I wish everybody else was dead.","My story is a lot like yours, only more interesting because it involves robots.","Cheese it!","Fry, you can't just sit here in the dark listening to classical music.","I don't want to live on this planet anymore.","Compare your lives to mine and then kill yourselves.","Do a flip!","That's the saltiest thing I've ever tasted, and I once ate a big heaping bowl of salt.","I'm not a robot. I don't like having disks crammed into me. Unless they're Oreos. And then only in the mouth.","The spirit is willing, but the flesh is spongy and bruised.","I could eat. And fertilize.","Blackmail is such an ugly word. I prefer extortion. The X makes it sound cool.","Interesting. No, wait. The other thing. Tedious.","Our love isn't any less real just because it's on the internet.","I am the man with no name, Zapp Brannigan at your service.","Calculon is devastated, but not so devastated that he can't act.","Now I'll need to create a humongous genetic mutation. I know, I'll ask my good friend Hubert.","One day a robot's gonna eliminate the need for the whole human race."]};

function getActiveSources(){
  const s=[];
  if(document.getElementById('toggle-office').checked)s.push('office');
  if(document.getElementById('toggle-seinfeld').checked)s.push('seinfeld');
  if(document.getElementById('toggle-futurama').checked)s.push('futurama');
  return s;
}
function shuffle(a){const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}return b;}
function getRandomQuotes(sources,count){
  let pool=[];
  sources.forEach(s=>QUOTES[s].forEach(q=>pool.push({text:q,source:s})));
  pool=shuffle(pool);
  const r=[];for(let i=0;i<count;i++)r.push(pool[i%pool.length]);
  return r;
}
function formatSource(s){return{office:'The Office',seinfeld:'Seinfeld',futurama:'Futurama'}[s]||s;}
function buildParagraph(sources,n=4){
  const quotes=getRandomQuotes(sources,n);
  const multi=sources.length>1;
  let h='';
  if(multi)h+=`<span class="source-tag ${quotes[0].source}">${formatSource(quotes[0].source)}</span>`;
  h+=quotes.map(q=>q.text).join(' ');
  return h;
}
function generate(){
  const sources=getActiveSources();
  const o=document.getElementById('output');
  if(!sources.length){o.innerHTML=`<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><div class="empty-text">Pick at least one show!</div></div>`;return;}
  const type=document.getElementById('output-type').value;
  let count=Math.max(1,Math.min(parseInt(document.getElementById('output-count').value)||3,50));
  let html='';
  if(type==='paragraphs'){for(let i=0;i<count;i++){html+=`<p>${buildParagraph(sources,3+Math.floor(Math.random()*3))}</p>`;}}
  else if(type==='sentences'){const q=getRandomQuotes(sources,count);const m=sources.length>1;html='<p>';q.forEach(x=>{if(m)html+=`<span class="source-tag ${x.source}">${formatSource(x.source)}</span>`;html+=x.text+' ';});html+='</p>';}
  else{const q=getRandomQuotes(sources,50);let w=[];for(const x of q){w.push(...x.text.split(/\s+/));if(w.length>=count)break;}html=`<p>${w.slice(0,count).join(' ')}</p>`;}
  o.innerHTML=html;o.style.animation='none';o.offsetHeight;o.style.animation='slamDown 0.3s cubic-bezier(0.22, 1, 0.36, 1)';
}
function copyOutput(){
  const o=document.getElementById('output');const t=o.innerText;
  if(!t||t.includes('Select shows')||t.includes('Pick at least'))return;
  navigator.clipboard.writeText(t).then(()=>{
    const b=document.getElementById('btn-copy');b.classList.add('copied');
    b.innerHTML=`<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg> Copied!`;
    setTimeout(()=>{b.classList.remove('copied');b.innerHTML=`<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg> Copy`;},2000);
  });
}
generate();
</script>
